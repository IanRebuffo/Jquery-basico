<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery básico</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body>
    <script>

        $(function () {
            $("#imagen").hide()
        })

        $(function() {
            $("#botonOcultar").click(function() {
                $("#imagen").hide()
                $("h1").text("¡No tenemos ninguna imagen!")
            })
        })

        $(function() {
            $("#botonMostrar").click(function() {
                $("#imagen").show()
                $("h1").text("¡Mirá la siguiente imagen! ")

            })
        })

    </script>
    <h1 class="fs-1">¡No tenemos ninguna imagen!</h1>
    <div class="imgContainer">
        <div>
            <button class="btn btn-primary btn-lg" id="botonMostrar">Mostrar</button>
            <button class="btn btn-primary btn-lg" id="botonOcultar">Ocultar</button>
        </div>

        <div>
        <img src="img\1.jpg" alt="" id="imagen">
        </div>
    </div>
</body>
</html>
